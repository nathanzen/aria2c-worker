<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <h1>Downloads</h1>

    {% if not files %}
        <div>No files.</div>
    {% else %}
        {% for file in files %}
            <a href="{{ file['url'] }}">{{ file['name'] }}</a> {{ "{:,}".format(file['size']) }} bytes<br>
        {% endfor %}
    {% endif %}
</body>
</html>
